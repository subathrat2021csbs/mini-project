<section id="signin"><img src="police.jpg" width="250" height="300" hspace="535">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <body style="background-color: rgb(160, 160, 87);"
          <div class="signin-form" >
            <h2>Authority Registration</h2><br>
            <form id="signin-form" method="post" action="#">
              <div class="form-group">
                <label for="Officer Name">Officer Name</label>
                <input type="text" class="form-control" id="Officer Name" name="Officer Name" required>
              </div> 
              <div class="form-group">
                <label for="User ID">User ID</label>
                <input type="text" class="form-control" id="User ID" name="User ID" required>
              </div> 
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              
              <div class="form-group">
                <label for="Email ID">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="  Mobile Number">Mobile Number</label>
                <input type="number" class="form-control" id="Mobile Number" name="Mobile Number" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>

              <p>Don't have an account? <a href="#">Register here</a></p>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </section>

	<main>

		<div class="container" id="form">
			<h1 class="text-center my-5">Upload Photos</h1>
			<form>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="age">Age:</label>
					<input type="number" id="age" name="age" class="form-control">
				</div>
				<div class="form-group">
					<label for="gender">Gender:</label>
					<select id="gender" name="gender" class="form-control">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="last-seen">Landmarks:</label>
					<input type="text" id="last-seen" name="Landmarks" class="form-control">
				</div>
                <div class="form-group">
					<label for="Remarks">Remarks</label>
					<input type="text area" id="last-seen" name="Remarks" class="form-control">
				</div>
				<div class="form-group">
					<label for="photo">Upload a photo:</label>
					<input type="file" id="photo" name="photo" class="form-control-file">
				</div>
               
				<div class="form-group text-center">
					<button type="submit" class="btn btn-primary btn-lg">Upload</button>
				</div>
               
			</form>
		</div>
	</main>
